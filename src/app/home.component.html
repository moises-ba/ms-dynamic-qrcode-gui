

<div *ngIf="jwtToken"  style="width: 100%;text-align: center;vertical-align: center;">

	<table width="100%">
		<tr>
			<td style="text-align: left;border : 0px solid black;"><h1>GERADOR DE QRCODE</h1></td>
			<td style="text-align: right;border : 0px solid black;">
				<div> {{jwtDecoded.name}} </div>
				<a *ngIf="jwtToken" [routerLink]="['/login']" [queryParams]="{logout: true}">
				  logout
				</a>
			</td>
        </tr>
      
	</table>
 
    <div style="width: 100%;text-align: left;">
       	<button mat-button [matMenuTriggerFor]="menu">Menu</button>
		<mat-menu #menu="matMenu">
	      <button mat-menu-item (click)="navigate('/qrcode/list')">Meus QRCodes</button>
	      <button mat-menu-item (click)="navigate('/qrcode')">Incluir QRCode</button>
  	    </mat-menu> 
    </div> 	
	

</div>

<div style="padding-left: 2px;padding-right: 2px;padding-top: 10px" >
	<router-outlet></router-outlet>
</div>
